<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Astrid 💜</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }

    /* Fondo de video */
    video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    /* Capa oscura encima del video */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(30, 0, 50, 0.5);
        z-index: -1;
    }

    /* Estrellas */
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.3); }
    }

    /* Texto Astrid inicial */
    .intro {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        text-align: center;
        opacity: 0;
        animation: introAnim 5s ease-in-out forwards;
    }

    @keyframes introAnim {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        30% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Texto romántico */
    .phrase {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 6s ease-in-out infinite;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>

<!-- Video de fondo -->
<video autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2022/08/30/129286-745350093_large.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Texto inicial -->
<div id="intro" class="intro">🌌 Astrid 🌌</div>

<!-- Frases -->
<div id="phrase-container" class="phrase" style="display:none;"></div>

<!-- Música -->
<audio id="music" src="https://files.catbox.moe/8pynhb.mp3" autoplay loop></audio>

<script>
    // Lista de frases
    const frases = [
        "Eres mi lugar favorito. ❤️",
        "Contigo, todo es mejor.",
        "Mi felicidad tiene tu nombre.",
        "Eres mi paz y mi caos perfecto.",
        "Me encantas, así, tal cual.",
        "Eres mi razón de sonreír.",
        "Donde estés tú, quiero estar yo.",
        "Eres mi historia favorita.",
        "Siempre tú, nunca nadie más.",
        "Mi corazón late por ti."
    ];

    let index = 0;
    const phraseContainer = document.getElementById("phrase-container");

    function cambiarFrase() {
        phraseContainer.textContent = frases[index];
        index = (index + 1) % frases.length;
    }

    // Mostrar frases después de la intro
    setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        phraseContainer.style.display = "block";
        cambiarFrase();
        setInterval(cambiarFrase, 6000);
    }, 5000); // Espera 5 segundos

    // Generar estrellas
    for (let i = 0; i < 50; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        star.style.width = star.style.height = Math.random() * 3 + "px";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (Math.random() * 3 + 1) + "s";
        document.body.appendChild(star);
    }
</script>

</body>
</html>
